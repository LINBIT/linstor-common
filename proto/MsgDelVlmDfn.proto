syntax = "proto2";

package com.linbit.linstor.proto;
import public "proto/LinStorMapEntry.proto";
import public "proto/VlmDfn.proto";

// linstor - Delete volume definition
message MsgDelVlmDfn
{
    optional string rsc_dfn_uuid = 1;

    // Resource name
    required string rsc_name = 2;

    // VolumeNr
    required sint32 vlm_nr = 3;
}

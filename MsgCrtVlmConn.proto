syntax = "proto3";

package com.linbit.drbdmanage.proto;

// drbdmanageNG - Create volume connection
message MsgCrtVlmConn
{
    // Node 1 name
    string              node_name_1    = 1;

    // Node 2 name
    string              node_name_2    = 2;

    // Resource name
    string              resource_name  = 3;
    
    // Volume number
    sint32              volume_nr         = 4;

    // Volume connection properties map
    map<string, string> volume_conn_props = 5;
}

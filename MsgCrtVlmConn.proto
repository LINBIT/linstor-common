syntax = "proto2";

package com.linbit.drbdmanage.proto;
import public "LinStorMapEntry.proto";

// linstor - Create volume connection
message MsgCrtVlmConn
{
	// Node 1 name
	required string node_name_1 = 1;

	// Node 2 name
	required string node_name_2 = 2;

	// Resource name
	required string resource_name = 3;

	// Volume number
	required sint32 volume_nr = 4;

	// Volume connection properties map
	repeated LinStorMapEntry volume_conn_props = 5;
}

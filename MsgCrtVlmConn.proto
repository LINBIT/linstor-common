syntax = "proto2";

package com.linbit.drbdmanage.proto;
import public "LinStorMapEntry.proto";

// linstor - Create volume connection
message MsgCrtVlmConn
{
    // UUID
    optional bytes uuid = 1;

    // Node 1 name
    required string node_name_1 = 2;

    // Node 2 name
    required string node_name_2 = 3;

    // Resource name
    required string resource_name = 4;

    // Volume number
    required sint32 volume_nr = 5;

    // Volume 1 uuid
    optional bytes vlm_1_uuid = 6;

    // Volume 2 uuid
    optional bytes vlm_2_uuid = 7;

    // Volume connection properties map
    repeated LinStorMapEntry volume_conn_props = 8;
}

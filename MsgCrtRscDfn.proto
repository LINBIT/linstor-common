syntax = "proto3";

package com.linbit.drbdmanage.proto;

import public "MsgCrtVlmDfn.proto";

// drbdmanageNG - Create resource definition
message MsgCrtRscDfn
{
    // Resource name
    string              rsc_name  = 1;

    // Port
    sint32              rsc_port  = 2;

    // Resource properties map
    map<string, string> rsc_props = 3;

    // Volume definitions list
    repeated VlmDfn     vlm_dfns  = 4;
}

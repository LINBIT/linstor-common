syntax = "proto2";

package com.linbit.drbdmanage.proto;
import public "LinStorMapEntry.proto";
import public "MsgCrtVlmDfn.proto";

// linstor - Create resource definition
message MsgCrtRscDfn
{
    // UUID
    optional bytes uuid = 1;

    // Resource name
    required string rsc_name = 2;

    // Port
    required sint32 rsc_port = 3;

    // Resource properties map
    repeated LinStorMapEntry rsc_props = 4;

    // Volume definitions list
    repeated VlmDfn vlm_dfns = 5;
}

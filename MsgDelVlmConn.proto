syntax = "proto2";

package com.linbit.drbdmanage.proto;

// linstor - Delete volume connection
message MsgDelVlmConn
{
    // UUID
    optional bytes uuid = 1;

    // Node 1 name
    required string node_name_1 = 2;

    // Node 2 name
    required string node_name_2 = 3;

    // Resource name
    required string resource_name = 4;

    // Volume number
    required sint32 volume_nr = 5;
}

syntax = "proto2";

package com.linbit.drbdmanage.proto;
import public "LinStorMapEntry.proto";

// linstor - Create node
message MsgCrtNode
{
	// Node name
	required string node_name = 1;

	// Node type
	required string node_type = 2;

	// Node properties map
	repeated LinStorMapEntry node_props = 3;
}

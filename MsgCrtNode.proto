syntax = "proto2";

package com.linbit.drbdmanage.proto;
import public "LinStorMapEntry.proto";

// linstor - Create node
message MsgCrtNode
{
    // UUID
    optional bytes node_uuid = 1;

    // Node name
    required string node_name = 2;

    // Node type
    required string node_type = 3;

    // Node properties map
    repeated LinStorMapEntry node_props = 4;
}

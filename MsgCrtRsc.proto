syntax = "proto3";

package com.linbit.drbdmanage.proto;

import public "MsgCrtVlm.proto";

// drbdmanageNG - Create resource 
message MsgCrtRsc
{
	// Node name
	string				node_name 	= 1;

    // Resource name
    string              rsc_name    = 2;

    // Node id
    sint32              node_id     = 3;

    // Resource properties map
    map<string, string> rsc_props   = 4;
    
    // Volume 
    repeated Vlm        vlms        = 5;
}

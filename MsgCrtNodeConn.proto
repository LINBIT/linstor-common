syntax = "proto2";

package com.linbit.drbdmanage.proto;
import public "LinStorMapEntry.proto";

// linstor - Create node connection
message MsgCrtNodeConn
{
	// Node 1 name
	required string node_name_1 = 1;

	// Node 2 name
	required string node_name_2 = 2;

	// Node connection properties map
	repeated LinStorMapEntry node_conn_props = 3;
}

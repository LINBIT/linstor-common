syntax = "proto3";

package com.linbit.drbdmanage.proto;

// drbdmanageNG - Create node connection
message MsgCrtNodeConn
{
    // Node 1 name
    string              node_name_1      = 1;

    // Node 2 name
    string              node_name_2      = 2;

    // Node connection properties map
    map<string, string> node_conn_props  = 3;
}

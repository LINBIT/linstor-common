syntax = "proto3";

package com.linbit.drbdmanage.proto.javainternal;
import "LinStorMapEntry.proto";
import "MsgCrtRsc.proto";

// LinStor - Internal message containing a resource
message MsgIntRscData
{
    // Resource name
    string              resource_name  = 1;
    
    // UUID
    bytes               uuid           = 2;
    
	// Resource properties map
	repeated LinStorMapEntry rsc_props = 3;

	// Volume
	repeated Vlm vlms = 4;
}

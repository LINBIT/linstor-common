syntax = "proto3";

package com.linbit.linstor.proto.javainternal;
import public "linstor/proto/LinStorMapEntry.proto";

// linstor - Internal message containing controller data
message MsgIntControllerData
{
    // Node properties
    repeated LinStorMapEntry    controller_props = 1;

    // FullSync id
    sint64                      full_sync_id = 2;

    // Update id
    sint64                      update_id = 3;
}

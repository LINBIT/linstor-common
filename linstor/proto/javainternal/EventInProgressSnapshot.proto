syntax = "proto3";

package com.linbit.linstor.proto.javainternal;
import public "linstor/proto/MsgApiCallResponse.proto";

message EventInProgressSnapshot
{
    repeated InProgressSnapshot snapshots = 1;
}

message InProgressSnapshot
{
    string snapshot_name = 1;

    bool suspended = 2;

    bool snapshot_taken = 3;
}

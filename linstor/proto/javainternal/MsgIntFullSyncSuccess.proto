syntax = "proto3";

package com.linbit.linstor.proto.javainternal;
import "linstor/proto/StorPoolFreeSpace.proto";

// linstor - Internal message indicating a successful full sync
//           also contains the free space for each storage pool of the satellite
message MsgIntFullSyncSuccess
{
    // A List of FreeSpace messages
    repeated StorPoolFreeSpace free_space = 1;
}

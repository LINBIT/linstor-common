syntax = "proto3";

package com.linbit.linstor.proto.javainternal;
import "linstor/proto/javainternal/MsgIntObjectId.proto";
import "linstor/proto/StorPoolFreeSpace.proto";
import "linstor/proto/RscLayerData.proto";

// linstor - Internal message about a successful resource creation or modification
message MsgIntApplyRscSuccess
{
    // Resource description
    MsgIntObjectId rsc_id = 1;
    
    repeated StorPoolFreeSpace free_space = 2;

    RscLayerData layer_object = 3;
}

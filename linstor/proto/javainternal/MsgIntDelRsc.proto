syntax = "proto3";

package com.linbit.linstor.proto;
import "linstor/proto/MsgDelRsc.proto";
import "linstor/proto/StorPoolFreeSpace.proto";

// linstor - Delete resource
message MsgIntDelRsc
{
    // Resource description
    MsgDelRsc deleted_rsc = 1;
    
    // Free space after the deletion of resources
    repeated StorPoolFreeSpace free_space = 2;
}



syntax = "proto3";

package com.linbit.linstor.proto.javainternal;
import "linstor/proto/StorPoolFreeSpace.proto";

// linstor - Internal message reporting the success of the deletion of the given resource
message MsgIntRscDeletedSuccess
{
    // Resource name
    string rsc_name = 1;
    
    // Free spaces
    repeated StorPoolFreeSpace free_spaces = 2;
}
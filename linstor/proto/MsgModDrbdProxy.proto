syntax = "proto2";

package com.linbit.linstor.proto;
import public "linstor/proto/LinStorMapEntry.proto";

// linstor - Modify DRBD Proxy configuration for a resource definition
message MsgModDrbdProxy
{
    // Resource definition UUID
    optional string rsc_dfn_uuid = 1;

    // Resource name
    required string rsc_name = 2;

    // DRBD Proxy properties map
    repeated LinStorMapEntry override_props = 3;

    // DRBD Proxy property keys to delete
    repeated string delete_prop_keys = 4;

    optional string compression_type = 5;

    // DRBD Proxy compression properties map
    repeated LinStorMapEntry compression_props = 6;

	// DRBD Proxy namespaces to delete
	repeated string del_namespaces = 7;
}

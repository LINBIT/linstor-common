syntax = "proto2";

package com.linbit.linstor.proto;

// linstor - List nodes
message MsgErrorReport
{
    // Node
    required string node_names = 1;
    // Datetime as unixtimestamp UTC
    required uint64 error_time = 2;
    // Log filename
    required string filename = 3;
    // Text
    optional string text = 4;
}

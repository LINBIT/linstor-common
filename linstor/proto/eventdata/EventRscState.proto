syntax = "proto2";

package com.linbit.linstor.proto.eventdata;

message EventRscState
{
    enum InUse
    {
        TRUE = 1;
        FALSE = 2;
        UNKNOWN = 3;
    }

    // The state of the resource
    optional bool ready = 1;

    optional InUse in_use = 2 [default = UNKNOWN];

    optional bool up_to_date = 3;
}

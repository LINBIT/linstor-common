syntax = "proto2";

package com.linbit.linstor.proto.common;
option go_package = "common";

import "linstor/proto/common/LinStorMapEntry.proto";
import "linstor/proto/common/NetInterface.proto";

message Node
{
    enum ConnectionStatus
    {
        OFFLINE = 0;
        CONNECTED = 1;
        ONLINE = 2;
        VERSION_MISMATCH = 3;
        FULL_SYNC_FAILED = 4;
        AUTHENTICATION_ERROR = 5;
        UNKNOWN = 6;
        HOSTNAME_MISMATCH = 7;
        OTHER_CONTROLLER = 8;
    }

    optional string uuid = 1;
    required string name = 2;
    required string type = 3;
    repeated common.LinStorMapEntry props = 4;
    repeated string flags = 5;
    repeated NetInterface net_interfaces = 6;
    optional ConnectionStatus connection_status = 7;
}

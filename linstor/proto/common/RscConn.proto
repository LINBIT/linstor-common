syntax = "proto2";

package com.linbit.linstor.proto.common;
option go_package = "common";

import "linstor/proto/common/LinStorMapEntry.proto";

// Resource connection
message RscConn
{
    optional string rsc_conn_uuid = 1;
    required string node_name_1 = 2;
    required string node_name_2 = 3;
    required string rsc_name = 4;
    optional string rsc_1_uuid = 5;
    optional string rsc_2_uuid = 6;
    repeated common.LinStorMapEntry rsc_conn_props = 7;
    repeated string rsc_conn_flags = 8;
    optional sint32 port = 9;
}

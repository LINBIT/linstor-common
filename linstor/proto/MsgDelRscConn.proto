syntax = "proto2";

package com.linbit.linstor.proto;

// linstor - Delete resource connection
message MsgDelRscConn
{
    // UUID
    optional string uuid = 1;

    // Node 1 name
    required string node_name_1 = 2;

    // Node 2 name
    required string node_name_2 = 3;

    // Resource name
    required string resource_name = 4;
}

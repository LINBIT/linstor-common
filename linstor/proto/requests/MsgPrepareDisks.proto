syntax = "proto2";

package com.linbit.linstor.proto.requests;
option go_package = "requests";

// Triggers detect and preparing NVME and PMEM
// work in progress
message MsgPrepareDisks
{
    optional string nvme_filter = 1 [default = "^INTEL SSDPE21.*"];
    optional bool detect_pmem = 2 [default = true];
}

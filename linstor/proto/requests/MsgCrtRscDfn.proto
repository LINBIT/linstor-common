syntax = "proto2";

package com.linbit.linstor.proto.requests;
import "linstor/proto/common/RscDfn.proto";

// Create resource definition
// ApiConsts.API_CRT_RSC_DFN
message MsgCrtRscDfn
{
    required common.RscDfn rsc_dfn = 1;

    optional sint32 drbd_port = 2;
    optional string drbd_secret = 3;
    optional string drbd_transport_type = 4 [default ="IP"];
}

syntax = "proto2";

package com.linbit.linstor.proto.requests;
option go_package = "requests";

// Delete a volume connection
// ApiConsts.API_DEL_VLM_CONN
message MsgDelVlmConn
{
    optional string uuid = 1;
    required string node_name_1 = 2;
    required string node_name_2 = 3;
    required string resource_name = 4;
    required sint32 volume_nr = 5;
}

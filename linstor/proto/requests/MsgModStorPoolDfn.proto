syntax = "proto2";

package com.linbit.linstor.proto.requests;
option go_package = "requests";

import "linstor/proto/common/LinStorMapEntry.proto";

// Modify a storage pool definition
// ApiConsts.API_MOD_STOR_POOL_DFN
message MsgModStorPoolDfn
{
    optional string stor_pool_dfn_uuid = 1;
    required string stor_pool_name = 2;
    repeated common.LinStorMapEntry override_props = 3;
    repeated string delete_prop_keys = 4;
	repeated string del_namespaces = 5;
}

syntax = "proto2";

package com.linbit.linstor.proto.requests;
option go_package = "requests";

import "linstor/proto/common/LinStorMapEntry.proto";

// Sets, modifies or delete controller config property
// ApiConsts.API_MOD_CTRL
message MsgModCtrl
{
    repeated common.LinStorMapEntry override_props = 1;
    repeated string delete_prop_keys = 2;
	repeated string del_namespaces = 3;
}

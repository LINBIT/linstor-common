syntax = "proto2";

package com.linbit.linstor.proto.requests;
option go_package = "requests";

// Disable DRBD Proxy on a resource connection
// ApiConsts.API_DISABLE_DRBD_PROXY
message MsgDisableDrbdProxy
{
    optional string rsc_conn_uuid = 1;
    required string node_1_name = 2;
    required string node_2_name = 3;
    required string rsc_name = 4;
}

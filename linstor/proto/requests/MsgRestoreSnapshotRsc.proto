syntax = "proto2";

package com.linbit.linstor.proto.requests;
option go_package = "requests";

// Create resource from snapshot
// ApiConsts.API_RESTORE_SNAPSHOT
message MsgRestoreSnapshotRsc
{
    repeated RestoreNode nodes = 1;
    required string from_resource_name = 2;
    required string from_snapshot_name = 3;
    required string to_resource_name = 4;
}

message RestoreNode
{
    required string name = 1;
}

syntax = "proto2";

package com.linbit.linstor.proto.requests;
option go_package = "requests";

import "linstor/proto/common/LinStorMapEntry.proto";

// Modify a node connection
// ApiConsts.API_MOD_NODE_CONN
message MsgModNodeConn
{
    optional string node_conn_uuid = 1;
    required string node_1_name = 2;
    required string node_2_name = 3;
    repeated common.LinStorMapEntry override_props = 4;
    repeated string delete_prop_keys = 5;
	repeated string del_namespaces = 6;
}

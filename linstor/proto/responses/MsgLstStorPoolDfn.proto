syntax = "proto2";

package com.linbit.linstor.proto.responses;
option go_package = "responses";

import "linstor/proto/common/StorPoolDfn.proto";

// List of storage pool definitions
// Requested by: Header-only call. ApiConsts.API_LST_STOR_POOL_DFN
message MsgLstStorPoolDfn
{
    repeated common.StorPoolDfn stor_pool_dfns = 1;
	repeated string namespaces = 2;
}

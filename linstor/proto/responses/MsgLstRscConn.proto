syntax = "proto2";

package com.linbit.linstor.proto.responses;
option go_package = "responses";

import "linstor/proto/common/RscConn.proto";

// List of resource connection
// Requested by: MsgReqRscConn, ApiConsts.API_REQ_RSC_CONN_LIST
message MsgLstRscConn
{
    repeated common.RscConn rsc_connections = 1;
	repeated string namespaces = 2;
}

syntax = "proto2";

package com.linbit.linstor.proto.responses;
option go_package = "responses";

import "linstor/proto/common/StorPool.proto";

// List of storage pools
// Requested by: possibly a Header-only call. ApiConsts.API_LST_STOR_POOL
//               optionally a Filter message can attched
message MsgLstStorPool
{
    repeated common.StorPool stor_pools = 1;
	repeated string namespaces = 2;
}

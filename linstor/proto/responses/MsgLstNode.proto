syntax = "proto2";

package com.linbit.linstor.proto.responses;
option go_package = "responses";

import "linstor/proto/common/Node.proto";

// Response for 'List nodes'
// Requested by: Header-only call, ApiConsts.API_LST_NODE
message MsgLstNode
{
    repeated common.Node nodes = 1;
	repeated string namespaces = 2;
}

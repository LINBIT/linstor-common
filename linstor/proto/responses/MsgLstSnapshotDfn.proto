syntax = "proto2";

package com.linbit.linstor.proto.responses;
option go_package = "responses";

import "linstor/proto/common/SnapshotDfn.proto";

// List of snapshot definitions
// Requested by: Header-only call. ApiConsts.API_LST_SNAPSHOT_DFN
message MsgLstSnapshotDfn
{
    repeated common.SnapshotDfn snapshot_dfns = 1;
	repeated string namespaces = 2;
}

syntax = "proto2";

package com.linbit.linstor.proto.responses;
option go_package = "responses";

import "linstor/proto/common/Rsc.proto";
import "linstor/proto/common/RscState.proto";

// List of resources
// Requested by: possibly a Header-only call. ApiConsts.API_LST_RSC
//               optionally a Filter message can attched
message MsgLstRsc
{
    repeated common.Rsc resources = 1;
    repeated common.RscState resource_states = 2;
	repeated string namespaces = 3;
}

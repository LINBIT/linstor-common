syntax = "proto2";

package com.linbit.linstor.proto;
import "linstor/proto/NetInterface.proto";

// linstor - Modify network interface
message MsgModNetInterface
{
    // Node name
    required string node_name = 1;
    
    // Network interface name
    required NetInterface net_if = 2;

	// Network namespaces to delete
	repeated string del_namespaces = 3;
}

syntax = "proto2";

package com.linbit.linstor.proto;

message VlmState
{
    required sint32 vlm_nr = 1;
    optional sint32 vlm_minor_nr = 2;

    optional bool is_present = 3;
    optional bool has_disk = 4;
    optional bool has_meta_data = 5;
    optional bool check_meta_data = 6;
    optional bool disk_failed = 7;
    optional uint64 net_size = 8;
    optional uint64 gross_size = 9;
    optional string disk_state = 10;
}

syntax = "proto2";

package com.linbit.drbdmanage.proto;
import public "LinStorMapEntry.proto";

// linstor - Create resource connection
message MsgCrtRscConn
{
	// Node 1 name
	required string node_name_1 = 1;

	// Node 2 name
	required string node_name_2 = 2;

	// Resource name
	required string resource_name = 3;

	// Resource connection properties map
	repeated LinStorMapEntry resource_conn_props = 4;
}

syntax = "proto3";

package com.linbit.drbdmanage.proto;

// drbdmanageNG - Create volume definition
message MsgCrtVlmDfn
{
    // Resource name
    string          rsc_name    = 1;

    // Volume definitions to add to the resource definition
    repeated VlmDfn vlm_dfns    = 2;
}

// Embedded volume definition
message VlmDfn
{
    // Volume number
    // -1 for automatic assignment
    sint32              vlm_nr      = 1;

    // Volume size (in kiB)
    int64               vlm_size    = 2;

    // Volume minor number
    // -1 for automatic assignment
    sint32              vlm_minor   = 3;

    // Volume definition properties map
    map<string, string> vlm_props   = 4;
}


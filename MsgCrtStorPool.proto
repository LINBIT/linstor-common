syntax = "proto2";

package com.linbit.drbdmanage.proto;
import public "LinStorMapEntry.proto";

// linstor - Create storage pool
message MsgCrtStorPool
{
	// Node name
	required string node_name = 1;

	// Storage pool name
	required string stor_pool_name  = 2;

	// Driver name
	required string driver = 3;

	// Storage pool properties map
	repeated LinStorMapEntry stor_pool_props = 4;
}

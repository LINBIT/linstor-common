syntax = "proto2";

package com.linbit.drbdmanage.proto;
import public "LinStorMapEntry.proto";

// linstor - Create storage pool definition
message MsgCrtStorPoolDfn
{
    // UUID
    optional bytes stor_pool_dfn_uuid = 1;

    // Storage pool name
    required string stor_pool_name = 2;

    // Storage pool definition properties map
    repeated LinStorMapEntry stor_pool_dfn_props = 3;
}

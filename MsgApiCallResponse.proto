syntax = "proto2";

package com.linbit.drbdmanage.proto;
import public "LinStorMapEntry.proto";

// linstor - ApiCallResponse
message MsgApiCallResponse
{
	// return code (see ApiCallRcConstants)
	required sint64 ret_code = 1;

	// object references
	repeated LinStorMapEntry obj_refs = 2;

	// message format
	required string message_format = 3;

	// cause format
	required string cause_format = 4;

	// correction format
	required string correction_format = 5;

	// details format
	required string details_format = 6;

	// referenced variables
	repeated LinStorMapEntry variables = 7;
}

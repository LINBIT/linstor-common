syntax = "proto3";

package com.linbit.drbdmanage.proto;

// Legacy drbdmanage-1 create_volume()
message MsgLgcCreateVolume
{
    // Resource name
    string              res_name    = 1;

    // Volume size (in kiB)
    int64               size        = 2;

    // Volume properties map
    map<string, string> props       = 3;
}
